<script>
  //create
  flower = {
    color: "red",
    size: "medium",
    name: "rose",
    quantity: 5000,
    details: {
      location: "pune",
      other_rose: ["pink", "white", "yellow", "pink"],
      brand: "indian",
      info: function () {
        console.log(this.name);
      },
    },
  };
  //   delete flower.quantity;

  //read
  flower.info();
  console.log(flower);
  console.log(flower.color);
  console.log(Object.keys(flower));
  //update
  flower.color = "pink";
  //delete
  delete flower.quantity;
  delete flower.details.other_rose[1];

  //optional chaining
  console.log(flower?.something?.something);
